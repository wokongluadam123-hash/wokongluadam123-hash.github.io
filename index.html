<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Arda ❤️ Irmak | AI Love Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #f9fafb;
            overflow-x: hidden;
            background: radial-gradient(circle at top, #1b1b3a, #050512 60%, #000000 100%);
        }

        /* Arka plan animasyonları */
        .gradient-bg {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 0% 0%, rgba(255, 0, 123, 0.4), transparent 55%),
                radial-gradient(circle at 100% 0%, rgba(0, 200, 255, 0.4), transparent 55%),
                radial-gradient(circle at 50% 100%, rgba(255, 255, 255, 0.12), transparent 55%);
            filter: blur(2px);
            animation: moveGradient 16s ease-in-out infinite alternate;
            z-index: -2;
        }

        @keyframes moveGradient {
            0% { transform: translate3d(0, 0, 0) scale(1); }
            100% { transform: translate3d(0, -20px, 0) scale(1.05); }
        }

        .stars {
            position: fixed;
            inset: 0;
            background-image:
                radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.4), transparent),
                radial-gradient(1.5px 1.5px at 80% 10%, rgba(255,255,255,0.4), transparent),
                radial-gradient(1.8px 1.8px at 30% 80%, rgba(255,255,255,0.4), transparent),
                radial-gradient(1.2px 1.2px at 70% 60%, rgba(255,255,255,0.35), transparent);
            opacity: 0.4;
            animation: starsMove 40s linear infinite;
            z-index: -1;
        }

        @keyframes starsMove {
            from { transform: translateY(0); }
            to   { transform: translateY(-60px); }
        }

        /* Genel layout */
        .page {
            position: relative;
            z-index: 1;
            max-width: 1080px;
            margin: 0 auto;
            padding: 24px 16px 60px;
        }

        /* Hero / Kapak */
        .hero {
            text-align: center;
            padding: 40px 10px 20px;
        }

        .hero-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(15,23,42,0.7);
            border: 1px solid rgba(148,163,184,0.5);
            font-size: 11px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .hero-label-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #00ffb7;
            box-shadow: 0 0 8px #00ffb7;
        }

        .hero-title {
            margin-top: 18px;
            font-size: clamp(28px, 6vw, 40px);
            font-weight: 700;
        }

        .hero-title span {
            background: linear-gradient(135deg, #ff4b6e, #ffb74d);
            -webkit-background-clip: text;
            color: transparent;
        }

        .hero-sub {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Bölümler grid */
        .main-grid {
            margin-top: 30px;
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.2fr);
            gap: 22px;
        }

        @media (max-width: 840px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 24px;
            padding: 18px 18px 20px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            box-shadow: 0 18px 40px rgba(0,0,0,0.55);
            backdrop-filter: blur(20px);
        }

        .panel-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chip {
            font-size: 11px;
            padding: 3px 9px;
            border-radius: 999px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.12);
            opacity: 0.8;
        }

        .panel-body {
            font-size: 13px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .highlight {
            color: #fbbf24;
        }

        /* AI Kart – eski kodun geliştirilmiş hali */
        .ai-card {
            position: relative;
        }

        .heart-orb {
            position: absolute;
            top: 10px;
            right: 12px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 20%, #ffffff, #ff4b6e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow:
                0 0 10px rgba(255, 75, 110, 0.8),
                0 0 35px rgba(255, 75, 110, 0.7);
            animation: pulseOrb 1.4s infinite;
        }

        @keyframes pulseOrb {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 10px;
            font-size: 11px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.18);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #00ffb7;
            box-shadow: 0 0 8px #00ffb7;
        }

        .badge-ai {
            font-weight: 600;
            font-size: 10px;
            opacity: 0.85;
        }

        .ai-title {
            margin-top: 12px;
            font-size: 18px;
            font-weight: 650;
        }

        .ai-subtitle {
            margin-top: 4px;
            font-size: 12px;
            opacity: 0.8;
        }

        .chat-area {
            margin-top: 16px;
            padding: 8px 0 4px;
            max-height: 220px;
            overflow: hidden;
        }

        .msg {
            max-width: 92%;
            padding: 9px 13px;
            border-radius: 14px;
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 8px;
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            animation: msgIn 0.4s forwards;
        }

        @keyframes msgIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .user {
            background: linear-gradient(135deg, #ff4b6e, #ff7b9c);
            margin-left: auto;
        }

        .msg-label {
            font-size: 10px;
            opacity: 0.65;
            margin-bottom: 2px;
        }

        .question-box {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.12);
        }

        .question-text {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .question-sub {
            font-size: 12px;
            opacity: 0.8;
        }

        .btn-row {
            margin-top: 12px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 9px 18px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s, opacity 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff4b6e, #ff8c42);
            color: #ffffff;
            box-shadow: 0 8px 18px rgba(255, 75, 110, 0.6);
            flex: 1.1;
            justify-content: center;
        }

        .btn-no {
            background: rgba(255, 255, 255, 0.07);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.18);
            flex: 0.9;
            justify-content: center;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .result {
            margin-top: 12px;
            font-size: 13px;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .infinity {
            font-size: 18px;
            vertical-align: middle;
        }
